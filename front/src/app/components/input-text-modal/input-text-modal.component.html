<div class="app-input-text-modal">
  <app-text [text]="currentMode?.title" size="p-4" weight="bold"></app-text>
  <div class="input-form" style="margin-top:12px;">
    <input type='text' [placeholder]="currentMode?.placeholder" class="input-text" [(ngModel)]="text">
    <button class="action-btn" style="margin-left:15px" (click)="currentMode.action()">{{currentMode?.buttonLabel}}</button>
  </div>
</div>
